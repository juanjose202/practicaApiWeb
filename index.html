<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Gestion Paginas</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Paginas de Interés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Gestion de Paginas<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="mi_contenedor">
        <h1>Gestión de Paginas</h1>
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Formulario de Ingreso de Paginas</h6>
                <form action="javascript:void(0)" onsubmit="crearPagina()">
                    <div class="form-group">
                        <label for="placa">URL/link (Obligatorio)</label>
                        <input class="form-control" type="text" placeholder="Ingrese el Link de la pagina" id="link"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="color">Nombre (Obligatorio)</label>
                        <input class="form-control" type="text" placeholder="Ingrese el color del vehiculo" id="nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="marca">Descripción (Opcional)</label>
                        <input class="form-control" type="text" placeholder="Ingrese la marca del vehiculo"
                            id="descripcion">
                    </div>
                    <input id="btnCrearPagina" class="btn btn-primary" type="submit" value="Registrar Pagina">
                    <button type="button" onclick="actualizarPagina()" id="btnEditarPagina" class="btn btn-primary">Actualizar Pagina</button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">url</th>
                    <th scope="col">nombre</th>
                    <th scope="col">descripción</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead>
            <tbody id="listaPaginas">

            </tbody>
        </table>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
